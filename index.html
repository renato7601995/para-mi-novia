<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Niña Angie🌻</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Música de fondo -->
    <audio id="background-music" loop>
        <source src="assets/audio/[이번 생도 잘 부탁해 OST Part 2] Colde (콜드) - Star MV.mp3" type="audio/mpeg">
    </audio>

    <!-- PANTALLA DE CÓDIGO -->
    <div id="login-screen" class="screen active">
        <img src="assets/images/my-melody.png" alt="My Melody" class="my-melody-icon">
        <h1>Hola Mi Angie</h1>
        <p>Te quiero decir algo 🌻 ingresa nuestro codigo secreto (pista nuestro aniversario jsjs)</p>
        <input type="password" id="secret-code" placeholder="Código Secreto...">
        <button id="login-button">Entrar</button>
        <p id="error-message" class="hidden">Código incorrecto, ¡inténtalo de nuevo!</p>
    </div>

    <!-- PANTALLA DE GALERÍA -->
    <div id="gallery-screen" class="screen">
        <h2>Nuestros Momentos Especiales</h2>
        <div class="gallery-grid">
            <!-- Foto 1 -->
            <div class="photo-container" data-id="1">
                <img src="assets/images/foto1.jpg" class="photo-preview blurred">
                <div class="lock-overlay">
                    <img src="assets/images/candado.png" alt="Candado" class="lock-icon">
                </div>
            </div>
            <!-- Foto 2 -->
            <div class="photo-container" data-id="2">
                <img src="assets/images/foto2.jpg" class="photo-preview blurred">
                <div class="lock-overlay">
                    <img src="assets/images/candado.png" alt="Candado" class="lock-icon">
                </div>
            </div>
            <!-- Foto 3 -->
            <div class="photo-container" data-id="3">
                <img src="assets/images/foto3.jpg" class="photo-preview blurred">
                <div class="lock-overlay">
                    <img src="assets/images/candado.png" alt="Candado" class="lock-icon">
                </div>
            </div>
            <!-- Foto 4 -->
            <div class="photo-container" data-id="4">
                <img src="assets/images/foto4.jpg" class="photo-preview blurred">
                <div class="lock-overlay">
                    <img src="assets/images/candado.png" alt="Candado" class="lock-icon">
                </div>
            </div>
        </div>
    </div>

    <!-- PANTALLA DEL PUZZLE (MODAL) -->
    <div id="puzzle-modal" class="modal">
        <div class="modal-content">
            <h3>¡Arma el recuerdo!</h3>
            <p>Arrastra las piezas al tablero para formar la imagen.</p>
            <div class="puzzle-container">
                <div id="puzzle-board"></div>
                <div id="piece-container"></div>
            </div>
            <button id="check-puzzle-button">¡Listo!</button>
            <button id="close-puzzle-button">Cerrar</button>
        </div>
    </div>

    <!-- PANTALLA DE FOTO DESBLOQUEADA (MODAL) -->
    <div id="unlocked-modal" class="modal">
        <div class="modal-content">
            <img id="unlocked-photo" src="" alt="Foto Desbloqueada">
            <p id="love-message"></p>
            <button id="close-unlocked-button">Cerrar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <!-- CÓDIGO A AÑADIR al final del <body> en index.html -->

    <!-- PANTALLA DE CELEBRACIÓN FINAL -->
    <div id="final-celebration" class="screen">
        <canvas id="celebration-canvas"></canvas>
        <h1 id="final-message"></h1>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
